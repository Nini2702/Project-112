<html>
  <head>
    <title>Hand Gestures to Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Graduate&family=Monoton&family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h3 class="btn btn-primary heading">Hand Gestures to Emoji App
  <br>
  <span>&#128077;</span>
  <span>&#128078;</span>
  <span>&#128406;</span>
  <span>&#9996;</span>
  <span>&#128076;</span>
</h3>
      <br><br>
<h3 id="note">Take a selfie of a gesture to know its meaning!</h3>
      <p style="font-size: 22px; color: cyan; font-family: 'Graduate', cursive;">The model is trained with these gestures-
      	<br>
          <span>&#128077;</span>
          <span>&#128078;</span>
          <span>&#128406;</span>
          <span>&#9996;</span>
          <span>&#128076;</span>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
<div id="camera"></div>
        <br><br>
<button onclick="take_snapshot();" class="btn btn-primary">Capture Image</button>
      </div>
<div class="col-md-4 col-sm-12 col-xs-12">
  <label>Prediction - </label>
  <p class="gesture_name" id="result_gesture_name"></p>
  <p class="emoji" id="update_emoji"></p>
  

</div>
<div class="col-md-4 col-sm-12 col-xs-12">
  <label>Snapshot - </label>
<div id="result"></div>
  <br><br>
<button onclick="check();" class="btn btn-warning">Predict Hand Gesture</button>
</div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
